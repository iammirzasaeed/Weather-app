<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false"> 
            <button id="search-button"><img src="images/search.png" alt="Search"></button>
        </div>
        <div class="error">
            <p>Invaild city name</p>
        </div>

        <div class="weather">
            <img id="weather-icon" src="images/rain.png" alt="#" class="weather-icon">
            <h1 id="temp" class="temp">22&deg;C</h1>
            <h2 id="city" class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p id="humidity" class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p id="wind" class="wind">8.7-11.2 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script> 
</body>
</html>
